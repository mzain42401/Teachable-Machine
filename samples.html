<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>


    <!-- header  -->
    <nav class="navbar">
        <div class="logo">
            <p>Teachable Machine</p>
        </div>
        <ul id="navRef">
            <li>
                <a onClick={toggleIcons} href="/">Home</a>
            </li>
            
            </li>
            <li>

            </li>
            <button class="getstart"><a href="https://teachablemachine.withgoogle.com/train">Get Started</a></button>
        </ul>
        <div class="navToggleBtn">
            <i onclick="toggleIcons()" id="bar" class="fa-solid fa-bars "></i>
        </div>
    </nav>



    <section class="flex justify-center items-center pt-32">
        <div class="flex flex-wrap  justify-center items-center">

            <div class="h-full  rounded-lg overflow-hidden">
              <img class="lg:h-48 md:h-36 w-full " src="./images/sample1.jpg" alt="blog">
              <div class="">
                
                <h1 class="title-font text-xl font-medium text-gray-900 mb-3">
                    Image recognition</h1>
                
                <button class="title-font text-lg bg-[#1967d2]  px-6 py-1 font-medium text-white rounded-lg mb-3"><a href="./image.html">Show</a> </button>
              </div>
            </div>
          </div>
          <div class="p-4 md:w-1/4 mx-8">

              <div class="">

                    Audio recognition</h1>
                
                <button class="title-font text-lg bg-[#1967d2]  px-6 py-1 font-medium text-white rounded-lg mb-3"><a href="./audio.html">Show</a> </button>

            </div>
          </div>
          <div class="p-4 md:w-1/4 mx-8">
            <div class="h-full  rounded-lg overflow-hidden">

              <div class="">
                
                <h1 class="title-font text-xl font-medium text-gray-900 mb-3">
                    Pose recognition</h1>
                
                <button class="title-font text-lg bg-[#1967d2]  px-6 py-1 font-medium text-white rounded-lg mb-3"><a href="./pose.html">Show</a> </button>
              </div>
            </div>
          </div>
          
        </div>
      </section>
